<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Maze Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: rgb(40, 40, 40)">
    <a href="../../index.html"><h1>Home</h1></a>
    <section>
      <div id="wrapper" style="margin-left: auto; margin-right: auto">
        <h1
          id="heading"
          style="
            background-color: #a59e9a;
            text-decoration-style: solid;
            color: #f8f8f8;
            width: 40%;
            margin-top: 0px;
            margin-bottom: 10px;
          "
        >
          Maze Game
        </h1>
        <div id="maze">
          <p style="text-align: center; margin-bottom: 10px">
            Find the way out of Maze in 30 seconds!
          </p>
          <div
            id="c"
            style="
              margin-left: auto;
              margin-right: auto;
              margin-bottom: 10px;
              text-align: center;
              width: 10%;
              font-size: large;
            "
          ></div>

          <canvas
            id="canvas"
            width="523"
            height="523"
            style="margin-left: auto; margin-right: auto"
          >
            This text is displayed if your browser does not support HTML5
            Canvas.
          </canvas>
          <div
            id="timerel"
            style="
              margin-left: auto;
              margin-right: auto;
              margin-top: 0px;
              text-align: center;
              width: 15%;
              font-size: large;
            "
          ></div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2 class="gamehead"></h2>
            </div>
            <div class="modal-footer">
              <h2 id="demo" onmouseover="" style="cursor: pointer">
                Play Again?
              </h2>
            </div>
          </div>
        </div>
      </div>

      <script src="main.js"></script>
    </section>
  </body>
</html>
